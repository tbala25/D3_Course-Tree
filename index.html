<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600" rel="stylesheet">

    <title>Northeastern Service-Learning Courses</title>

    <style>

    .node {
        cursor: pointer;
    }
	.node circle {
	  fill: fff;
	  stroke: #C00002;
	  stroke-width: 2px;
	}
	.node text {
	  font: 10px sans-serif;
	  font-family: 'Source Sans Pro', sans-serif;
	  font-weight: 600;
	  color: #949494;
	}
	.link {
	  fill: none;
	  stroke: #ffde8d;
	  stroke-width: 2px;
	}
    body {
        overflow: hidden;
        font-family: 'Source Sans Pro', sans-serif;
        font-weight: 600;
        color: #949494;
    }
    #wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
    }
    #tree1 {
        width: 50%;
        height: 100%;
    }
    #details {
        width: 50%;
        height: 100%;
        font-family: 'Source Sans Pro', sans-serif;
        font-weight: 200;
        color: #949494;
        word-wrap: normal;
        overflow-x: scroll;
        }
    </style>

  </head>



  <body>
      <div id="wrapper">
          <div id="tree1"></div>
          <div id="details"></div>
      </div>
  </body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="//d3plus.org/js/d3plus.js"></script>


<script>
// ************** Generate the tree diagram	 *****************
var tree1= {};
var details = {};
details.margin = {top: 20, right: 120, bottom: 20, left: 920};
details.width = 1000 - details.margin.right - details.margin.left;
details.height = 800 - details.margin.top - details.margin.bottom;

tree1.margin = {top: 20, right: 500, bottom: 20, left: 120};
    tree1.width = 1000 - tree1.margin.right - tree1.margin.left;
    tree1.height = 800 - tree1.margin.top - tree1.margin.bottom;

tree1.i = 0;
tree1.duration = 500;
tree1.tree = d3.layout.tree().nodeSize([60, 10]);

tree1.diagonal = d3.svg.diagonal()
.projection(function(d) { return [d.y, d.x]; });

tree1.svg = d3.select("#tree1").append("svg")
	.attr("width", tree1.width + tree1.margin.right + tree1.margin.left)
	.attr("height", tree1.height + tree1.margin.top + tree1.margin.bottom)
    .call(zm = d3.behavior.zoom().scaleExtent([.5,2]).on("zoom", redraw))
    .append("g")
	.attr("transform", "translate(" + tree1.margin.left + "," + tree1.margin.top + ")");

details.svg = d3.select("#details").append("svg")
.attr("width", details.width + details.margin.right + details.margin.left)
.attr("height", details.height + details.margin.top + details.margin.bottom)
.append("g");

details.svg.append("rect")
    .attr("width", "100%")
    .attr("height", "100%")
    .attr("fill", "white");

details.svg.append("line")
.attr("x1", 0)
.attr("y1", 4)
.attr("x2", 0)
.attr("y2", details.height-160)
.style("stroke-width", 5)
.style("stroke", "#ffde8d");

    //Redraw for zoom
    function redraw() {
        tree1.svg.attr("transform",
                 "translate(" + d3.event.translate + ")");
    }

//necessary so that zoom knows where to zoom and unzoom from
zm.translate([350, 0]);
// load the external data

d3.csv("data1.csv", function(error, data) {
// *********** Convert flat data into a nice tree ***************
// create a name: node map
tree1.dataMap = data.reduce(function(map, node) {
	map[node.Course] = node;
	return map;
}, {});
// create the tree array
tree1.treeData = [];
data.forEach(function(node) {
	// add to parent
	var parent = tree1.dataMap[node.College];
    //var fac = tree1.dataMap[node.Latest_Faculty];
	if (parent) {
		// create child array if it doesn't exist
		(parent.children || (parent.children = []))
			// add node to child array
			.push(node);
	} else {
		// parent is null or missing
		tree1.treeData.push(node);
	}
});
  tree1.root = tree1.treeData[0];

  tree1.bouve = tree1.root.children[0];
  tree1.camd = tree1.root.children[1];
  tree1.ccis = tree1.root.children[2];
  tree1.coe = tree1.root.children[3];
  tree1.cos = tree1.root.children[4];
  tree1.cps = tree1.root.children[5];
  tree1.cssh = tree1.root.children[6];
  tree1.dmsb = tree1.root.children[7];
  tree1.hon = tree1.root.children[8];
  tree1.nuex = tree1.root.children[9];

  click(tree1.bouve);
  click(tree1.camd);
  click(tree1.ccis);
  click(tree1.coe);
  click(tree1.cos);
  click(tree1.cps);
  click(tree1.cssh);
  click(tree1.dmsb);
  click(tree1.hon);
  click(tree1.nuex);
  click(tree1.root);
  click(tree1.root);

});

function update(source) {
  // Compute the new tree layout.
  var nodes = tree1.tree.nodes(tree1.root).reverse(),
	  links = tree1.tree.links(nodes);
  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });
  // Declare the nodesâ€¦
  var node = tree1.svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++tree1.i); });
  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);
  nodeEnter.append("circle")
	 // .attr("r", 0)
	  .style("fill", "#C00002");
  nodeEnter.append("text")
        .attr("x", function(d) {
        return d.children || d._children ? 0 : 0; })
        .attr("y", function(d) {
        return d.children || d._children ? 0 : 0; })
	    .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .attr("fill", "#262626")
	    .text(function(d) { return d.Course; })
	    .style("fill-opacity", 1);

var nodeUpdate = node.transition()
.duration(tree1.duration)
.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
nodeUpdate.select("circle")
.attr("r", 25)
.attr("stroke", function(d) { return d._children ? "#C00002" : "#ffde8d"; })
.style("fill", function(d) { return d._children ? "#C00002" : "#fff"; });
// Transition exiting nodes to the parent's new position.
var nodeExit = node.exit().transition()
   .duration(tree1.duration)
   .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
       .remove();
  // Declare the linksâ€¦
  var link = tree1.svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });
  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return tree1.diagonal({source: o, target: o});
      });
  // Transition links to their new position.
  link.transition()
      .duration(tree1.duration)
      .attr("d", tree1.diagonal);
  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(tree1.duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return tree1.diagonal({source: o, target: o});
      })
      .remove();
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
// Toggle children on click.
function click(d) {
    //console.log(d);
  deets(d);
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}
function deets(d) {
    //console.log(d.Course);
    d3.select("#details").selectAll("text").remove();
//create stack where NEU is bottom
//each click checks if node is stack.peak, if so pop otherwise push
//display stack.peak
    details.svg.append("text")
  	  .attr("dy", "2em")
      .attr("dx", "1.5em")
  	  .text(d.Course_Long)
  	  .style("font-size", 24);

      //if stud isnt empty show
      details.svg.append("text")
        .attr("dy", "5em")
        .attr("dx", "2em")
        .text("Average Student Count: " + d.Average_Student_Count)
        .style("font-size", 18);
        
       
       //student hours
      details.svg.append("text")
         .attr("dy", "7em")
         .attr("dx", "2em")
         .text("Average Student Hours: " + d.Student_Hours)
         .style("fill", function(a) { if(d.Student_Hours == "null") {return "white"} else {return "black"}; })
         .style("font-size", 18);

//if offered isnt empty show
details.svg.append("text")
  .attr("dy", "9em")
  .attr("dx", "2em")
  .text("Last Offered: " + d.Last_Offered)
  .style("fill", function(a) { if(d.Last_Offered == "null") {return "white"} else {return "black"}; })
  .style("font-size", 18);


  //if fac isnt empty show
  details.svg.append("text")
    .attr("dy", "11em")
    .attr("dx", "2em")
    .text("Latest Faculty: " + d.Latest_Faculty)
    .style("fill", function(a) { if(d.Latest_Faculty == "null") {return "white"} else {return "black"}; })
    .style("font-size", 18);

    //community partners
    details.svg.append("text")
      .attr("dy", "13em")
      .attr("dx", "2em")
      .text("Partners: " + d.Community_Partners)
      //.call(wrap,500)
.style("fill", function(a) { if(d.Community_Partners == "null") {return "white"} else {return "black"}; })
.style("font-size", 18);



      //roles
      details.svg.append("text")
        .attr("dy", "15em")
        .attr("dx", "2em")
        .text("Student Roles: " + d.Roles)
.style("fill", function(a) { if(d.Roles == "null") {return "white"} else {return "black"}; })
.style("font-size", 18);

}

//     return white.test(x[0]);

function wrap(text, width) {
    console.log(text);
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(", ").reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        //attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em")
      }
    }
    //console.log(line);
    //console.log(lineNumber);
  });
}

</script>

</html>
